<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
  <meta name="theme-color" content="#08080A">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>AURIX</title>
  <link rel="manifest" href="manifest.json">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; overflow: hidden; background: #08080A; }
    #loading {
      position: fixed; inset: 0; z-index: 9999;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      background: #08080A;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      transition: opacity 0.4s ease;
    }
    #loading.fade-out { opacity: 0; pointer-events: none; }
    .logo-text {
      font-size: 32px; font-weight: 800; letter-spacing: 6px;
      background: linear-gradient(135deg, #FF6B35, #FF8F00);
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .loader-bar {
      margin-top: 32px; width: 180px; height: 3px;
      background: rgba(255,255,255,0.06); border-radius: 2px; overflow: hidden;
    }
    .loader-fill {
      width: 40%; height: 100%; border-radius: 2px;
      background: linear-gradient(90deg, #FF6B35, #FF8F00);
      animation: slide 1.2s ease-in-out infinite;
    }
    .loader-hint {
      margin-top: 16px; color: rgba(255,255,255,0.25);
      font-size: 12px; letter-spacing: 0.5px;
    }
    @keyframes slide {
      0% { transform: translateX(-100%); }
      50% { transform: translateX(200%); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
<body>
  <div id="loading">
    <div class="logo-text">AURIX</div>
    <div class="loader-bar"><div class="loader-fill"></div></div>
    <div class="loader-hint">Загрузка приложения...</div>
  </div>
  <script>
    window.addEventListener('flutter-first-frame', function () {
      var el = document.getElementById('loading');
      if (el) { el.classList.add('fade-out'); setTimeout(function() { el.remove(); }, 500); }
    });
  </script>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
